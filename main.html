<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>

    <div class="player-inputs">
      <input type="text" id="player-1" placeholder="Enter Player 1 Name (X)">
      <input type="text" id="player-2" placeholder="Enter Player 2 Name (O)">
      <button id="start-btn">Start Game</button>
    </div>

    <div id="game-board" class="board hidden">
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
    </div>

    <h2 id="status"></h2>
    <button id="reset-btn" class="hidden">Restart Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
